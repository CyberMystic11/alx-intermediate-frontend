<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid Layout with Nested Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Complex Grid Layout with Nested Grids</h1>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-blue-200 p-4">Nested 1</div>
            <div class="bg-blue-300 p-4">Nested 2</div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-4">Nested 3</div>
                <div class="bg-red-300 p-4">Nested 4</div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-200 p-4">Content 3</div>
                <div class="bg-yellow-200 p-4">Content 4</div>
            </div>
        </div>
    </main>
</body>
</html>
