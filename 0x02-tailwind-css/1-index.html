<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic CSS grid layout using Tailwind CSS">
    <title>Basic CSS Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Basic CSS Grid Layout</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-blue-200 p-4">Column 1</div>
            <div class="bg-blue-300 p-4">Column 2</div>
            <div class="bg-blue-400 p-4">Column 3</div>
        </div>
    </main>
</body>
</html>
