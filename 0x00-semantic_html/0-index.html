<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML Practice</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h1>Welcome to Semantic HTML</h1>
      <section>
        <p>
          This is the content section of the article. Semantic HTML helps 
          improve accessibility and SEO by using meaningful tags that 
          describe the structure of the document.
        </p>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy; copyright</p>
  </footer>
</body>
</html>
